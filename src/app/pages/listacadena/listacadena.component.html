@if (cadenaResult$ | async; as resulObject) {
    <ul>
        @for (item of resulObject.usuarios ; track item.id) {
            <li>
                <p>{{item.name}}</p>
                <p>{{item.password}}</p>
            </li>
        }
    </ul>
    <div>
        <app-envio-datos></app-envio-datos>
    </div>
}
