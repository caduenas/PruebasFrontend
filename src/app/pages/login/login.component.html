<body class="d-flex align-items-center py-5 my-5">
    <main class="form-signin w-100 m-auto row">
        <div class="col-5"></div>
        <form class="col-2">
            <h1 class="h3 mb-3 fw-normal">Inicie sesion</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" name="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button">Sign-in</button>
        </form>
    </main>
</body>
