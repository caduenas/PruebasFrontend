<body class="d-flex align-items-center py-5 my-5">
    <main class="form-signin w-100 m-auto row">
        <div class="col-5"></div>
        <form class="col-2">
            @if (errorMessage) {
                <p class="my-3 text-danger border border-danger text-center">{{errorMessage}}</p>
            }
            <h1 class="h3 mb-3 fw-normal">Por favor llene los campos solicitados</h1>
            <div class="form-floating">
                <input type="email" class="form-control my-4" id="floatingEmail" name="datosNuevo.correo" [(ngModel)]="datosNuevo.email">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control my-4" id="floatingInput" name="datosNuevo.name" [(ngModel)]="datosNuevo.username">
                <label for="floatingInput">Name user</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control my-4" id="floatingPassword" name="datosNuevo.password" [(ngModel)]="datosNuevo.password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control my-4" id="floatingPasswordRepeat" name="repeatpassword" [(ngModel)]="repeatpassword">
                <label for="floatingPasswordRepeat">Repeat Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input  class="form-check-input" type="checkbox" value="remember-me" name="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button (click)="crearUsuario()" class="btn btn-primary w-100 py-2" type="button">Sign-up</button>
        </form>
    </main>
</body>
