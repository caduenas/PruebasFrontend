<header class="p-3 text-dark bg-dark">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-9">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="nav-link px-2 text-white" routerLink="">Inicio</button>
                        </li>
                        <li class="nav-item">
                            @if (isLoggedIn()) {
                                <button class="nav-link px-2 text-white" aria-current="page" routerLink="Hashing">Hashing</button>
                            }
                            <li class="nav-item dropdown">
                                <button class="nav-link dropdown-toggle px-2 text-white" (click)="toggleDropdown()" [attr.aria-expanded]="isDropdownOpen">
                                  Tutoriales
                                </button>
                                <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
                                  <li><button class="dropdown-item" routerLink="tutorial-Pfesense">PfSense</button></li>
                                  <li><button class="dropdown-item" routerLink="tutorial-Openvas">OpenVAS</button></li>
                                </ul>
                              </li>
                        <li class="nav-item">
                            <button (click)="onClick()" class="nav-link px-2 text-white" routerLink="Nosotros">Sobre Nosotros</button>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-lg-3 text-end">
                @if (isLoggedIn()) {
                    <button (click)="logout()" type="button" class="btn btn-warning">Logout</button>
                }@else {
                    <button [disabled]="isLoggedIn()" type="button" class="btn btn-outline-light me-2" routerLink="Login">Login</button>
                    <button [disabled]="isLoggedIn()" type="button" class="btn btn-warning" routerLink="Sign-up">Sign-up</button>
                }
            </div>
        </div>
    </div>
</header>
<router-outlet></router-outlet>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary"></span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
            <a href="" class="text-body-secondary">
            </a>
        </li>
        <li class="ms-3">
            <a href="" class="text-body-secondary"></a>
        </li>
    </ul>
</footer>
